<div class="profile-container">
  <mat-card class="profile-card">
    <mat-card-header class="header">
      <div mat-card-avatar class="header-left">
        <img class="header-left-photo" src="/assets/images/foto.png">
      </div>
      <div class="header-right">
        <mat-card-title class="header-right-name"><strong>{{user.name}}</strong></mat-card-title>
        <br>
        <mat-card-subtitle class="header-right-rol">{{user.role}}</mat-card-subtitle>
      </div>
    </mat-card-header>
    <mat-card-content class="content">
      <p class="content-info"><strong>Facultad</strong><br>{{user.facultad}}</p>
      <br>
      <p class="content-info"><strong>Especialidad</strong> <br>{{user.especialidad}}</p>
      <br>
      <p class="content-info"><strong>Periodo</strong> <br>{{user.especialidad}}</p>
      <br>
      <p class="content-info"><strong>Celular</strong> <br>{{user.celular}}</p>
      <br>
      <p class="content-info"><strong>Correo</strong> <br>{{user.correo}}</p>
      <br>
      <p class="content-info"><strong>Plan de estudios</strong> <br>{{user.plan}}</p>
      <br>
      <p class="content-info"><strong>Ciclo</strong> <br>{{user.ciclo}}</p>
    </mat-card-content>
    <!--mat-card-actions>
      <button mat-button class="edit-button">Edit Profile</button>
      <button mat-button class="logout-button">Log Out</button>
    </mat-card-actions-->
  </mat-card>
</div>
