<mat-card class="caard" appearance="outlined">
  <mat-card-header class="header">
    <div class="side-right">
      <h1 class="header-title">Tareas Pendientes</h1>
    </div>
    <div class="side-left">
      <img class="header-icon" src="/assets/images/task.png">
    </div>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      @for (folder of folders; track folder) {
      <mat-list-item class="content-list">
        <div class="list-element">
          <mat-icon class="icon-element" matListItemIcon>library_books</mat-icon>
          <div class="elements">
            <div matListItemTitle>{{folder.name}}</div>
            <div matListItemLine>{{folder.updated | date}}</div>
            <div matListItemLine>{{folder.description}}</div>
          </div>
        </div>
        <div class="list-button">
          <button mat-icon-button>
            <mat-icon>open_in_new</mat-icon>
          </button>
        </div>
      </mat-list-item>
      <mat-divider></mat-divider>
      }
    </mat-list>
  </mat-card-content>
</mat-card>
