<mat-tab-group animationDuration="0ms" class="selector-style">
  <mat-tab label="Semanas">
  </mat-tab>

  <mat-tab label="Personas">
  </mat-tab>


  <mat-tab label="Recursos">
    <h1 class="encabezado">Recursos adicionales para el curso</h1>

    <mat-accordion class="acordeon-style">
      <mat-expansion-panel hideToggle class="acordeon-style">
        <mat-expansion-panel-header class="tam">
          <mat-panel-title>
            Silabo
          </mat-panel-title>
          <mat-panel-description>
          </mat-panel-description>
        </mat-expansion-panel-header>
        <div *ngFor="let material of materialesOfCourse">
          <div *ngIf="material.tipo === 'Silabo'">
            {{material.descripcion}}: <a [href]="material.ruta" target="_blank">{{material.ruta}}</a>
          </div>
        </div>
      </mat-expansion-panel>

      <mat-expansion-panel hideToggle class="acordeon-style" >
        <mat-expansion-panel-header class="tam">
          <mat-panel-title>
            Libros
          </mat-panel-title>
          <mat-panel-description>
          </mat-panel-description>
        </mat-expansion-panel-header>
        <div *ngFor="let material of materialesOfCourse">
          <div *ngIf="material.tipo === 'Libro'">
            {{material.descripcion}}: <a [href]="material.ruta" target="_blank">{{material.ruta}}</a>
          </div>
        </div>   
      </mat-expansion-panel>

      <mat-expansion-panel hideToggle class="acordeon-style">
        <mat-expansion-panel-header class="tam">
          <mat-panel-title>
            Articulos
          </mat-panel-title>
          <mat-panel-description>
          </mat-panel-description>
        </mat-expansion-panel-header>
        <div *ngFor="let material of materialesOfCourse">
          <div *ngIf="material.tipo === 'Articulo'">
            {{material.descripcion}}: <a [href]="material.ruta" target="_blank">{{material.ruta}}</a>
          </div>
        </div>
      </mat-expansion-panel>








    </mat-accordion>





  </mat-tab>
</mat-tab-group>
