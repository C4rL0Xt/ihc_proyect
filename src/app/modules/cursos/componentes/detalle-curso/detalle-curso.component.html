<mat-tab-group animationDuration="0ms" class="selector-style">
  <mat-tab label="Semanas">
    <h1 class="encabezado">{{course?.courseName}}</h1>
    <mat-accordion class="acordeon-style" *ngIf="course?.weeks">
      <mat-expansion-panel *ngFor="let week of course?.weeks" hideToggle class="acordeon-style">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Semana {{ week.weekNumber }}
          </mat-panel-title>
        </mat-expansion-panel-header>
        <div>
          <h3>Tareas</h3>
          <ul>
            <li *ngFor="let task of week.tasks">
              {{ task.title }}: {{ task.description }} (Due: {{ task.dueDate }})
            </li>
          </ul>
          <h3>Materiales</h3>
          <ul>
            <li *ngFor="let material of week.materials">
              <a [href]="material.url" target="_blank">{{ material.title }}</a>: {{ material.description }}
            </li>
          </ul>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-tab>
  <mat-tab label="Personas">Content 2</mat-tab>
  <mat-tab label="Recursos">Content 3</mat-tab>
</mat-tab-group>
