<mat-tab-group animationDuration="0ms" class="selector-style">
  <mat-tab label="Semanas">
    <h1 class="encabezado">{{course?.nombrecurso}}</h1>

    <mat-accordion class="acordeon-style" *ngIf="semanas">
      <mat-expansion-panel *ngFor="let week of semanas" hideToggle class="acordeon-style">

        <mat-expansion-panel-header class="tam">
          <mat-panel-title>
            Semana {{ week.numerosemana}}
          </mat-panel-title>
          <mat-panel-description>
            {{week.tema}}
          </mat-panel-description>
        </mat-expansion-panel-header>

        <div>
          <p>{{week.descripcion}}</p>
          <br>
          <h3><strong>Tareas</strong></h3>
          <ul>
            <li *ngFor="let task of week.tareas">
              Tarea: {{ task.descripcion}}
            </li>
          </ul>
          <h3><strong>Materiales</strong></h3>
          <ul>
            <li *ngFor="let material of week.materiales">
              {{ material.descripcion}} <a [href]="material.url" target="_blank">{{ material.tipo }}</a>
            </li>
          </ul>
        </div>

      </mat-expansion-panel>
    </mat-accordion>
  </mat-tab>
