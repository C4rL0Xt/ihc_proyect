<mat-sidenav-container class="sidenav-container">
  <mat-sidenav mode="side" opened>
    <mat-nav-list>
      <a mat-list-item routerLink="/home/cursos/all" routerLinkActive="active">Todos los Cursos</a>
      <a mat-list-item routerLink="/home/cursos/detalles" routerLinkActive="active">Detalles</a>
      <div *ngFor="let course of courses">
        <a mat-list-item [routerLink]="['/home/cursos/detalles', course.courseName]" routerLinkActive="active">
          {{ course.courseName }}
        </a>
      </div>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
