<h1>Editar Semana</h1>

<!-- Formulario para la semana -->
<form [formGroup]="semanaForm">
    <mat-form-field appearance="fill">
        <mat-label>semanaid</mat-label>
        <input matInput formControlName="semanaid">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Número de Semana</mat-label>
        <input matInput formControlName="numerosemana">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Tema</mat-label>
        <input matInput formControlName="tema">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Descripción</mat-label>
        <textarea matInput formControlName="descripcion"></textarea>
    </mat-form-field>
    <div class="action-buttons">
        <button  mat-button type="button" (click)="actualizarSemana()">Actualizar</button>
        <button mat-button type="button" (click)="onCancel()">Cancelar</button>
    </div>
</form>
