<h1>Editar Material</h1>

<!-- Formulario para la semana -->
<form [formGroup]="materialForm">
    <mat-form-field appearance="fill">
        <mat-label>Id material </mat-label>
        <input matInput formControlName="materialid">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Tipo </mat-label>
        <input matInput formControlName="tipo">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Descripci√≥n</mat-label>
        <textarea matInput formControlName="descripcion"></textarea>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>URL</mat-label>
        <input matInput formControlName="url">
    </mat-form-field>
    <div class="action-buttons">
        <button  mat-button type="button" (click)="actualizarMaterial()">Actualizar</button>
        <button mat-button type="button" (click)="onCancel()">Cancelar</button>
    </div>
</form>
