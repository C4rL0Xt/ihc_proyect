<h1>Editar Tarea</h1>

<!-- Formulario para la semana -->
<form [formGroup]="tareaForm">
    <mat-form-field appearance="fill">
        <mat-label>Id Tarea</mat-label>
        <input matInput formControlName="tareaid">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Descripci√≥n</mat-label>
        <textarea matInput formControlName="descripcion"></textarea>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>nota</mat-label>
        <input matInput formControlName="nota">
    </mat-form-field>
    <div class="action-buttons">
        <button  mat-button type="button" (click)="actualizarTarea()">Actualizar</button>
        <button mat-button type="button" (click)="onCancel()">Cancelar</button>
    </div>
</form>
